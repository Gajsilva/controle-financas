<!-- modal.html -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Editar Transação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Formulário para editar a transação -->
        <form th:action="@{'/editar/' + ${transacao.id}}" th:object="${transacao}" method="post">
          <div class="form-group">
            <label for="date">Data:</label>
            <input type="text" class="form-control" id="date" th:field="*{date}" readonly="readonly">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
          </div>
          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <input type="text" class="form-control" id="tipo" th:field="*{tipo}">
          </div>
          <div class="form-group">
            <label for="valorTotal">Valor Total:</label>
            <input type="text" class="form-control" id="valorTotal" th:field="*{valorTotal}">
          </div>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </div>
  </div>
</div>
