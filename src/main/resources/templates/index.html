<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Gerenciador Financeiro - Transações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>

<body>
<header>
    <h1>Transações Financeiras</h1>
</header>

<!-- Pesquisar por Descrição -->
<form th:action="@{/pesquisar}" method="get">
    <label for="descricao">Pesquisar por Descrição:</label>
    <input type="text" id="descricao" name="descricao" />
    <button type="submit" class="btn btn-geral">Pesquisar</button>
</form>

<!-- Pesquisar por Data -->
<form th:action="@{/pesquisarPorData}" method="get">
    <label for="dataInicio">Data de Início:</label>
    <input type="date" id="dataInicio" name="dataInicio" />
    <label for="dataFim">Data de Fim:</label>
    <input type="date" id="dataFim" name="dataFim" />
    <button type="submit" class="btn btn-geral">Pesquisar por Data</button>
</form>

<!-- Filtrar por Valor -->
<form th:action="@{/filtrarPorValor}" method="get">
    <label for="precoMin">Preço Mínimo:</label>
    <input type="number" id="precoMin" name="precoMin" />
    <label for="precoMax">Preço Máximo:</label>
    <input type="number" id="precoMax" name="precoMax" />
    <button type="submit" class="btn btn-geral">Filtrar por Valor</button>
</form>

<!-- Tabela de Transações -->
<table class="transacao-table">
    <thead>
    <tr>
        <th>Data</th>
        <th>Categoria</th>
        <th>Descrição</th>
        <th>Tipo</th>
        <th>Valor</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody th:if="${not #lists.isEmpty(transacoes)}">
    <tr th:each="transacao : ${transacoes}" th:object="${transacao}">
        <td class="editable" th:text="${#dates.format(transacao.date, 'dd/MM/yyyy')}" onclick="makeEditable(this)"></td>
        <td class="editable" th:text="${transacao.categoria}" onclick="makeEditable(this)"></td>
        <td class="editable" th:text="${transacao.descricao}" onclick="makeEditable(this)"></td>
        <td class="editable" th:text="${transacao.tipo}" onclick="makeEditable(this)"></td>
        <td class="editable" th:text="${transacao.valorTotal}" onclick="makeEditable(this)"></td>
        <td>
            <button class="btn btn-geral btn-editar" onclick="editRow(this, ${transacao.id})">Editar</button>
            <a id="btnSalvar" class="btn btn-geral btn-salvar" style="display:none;" th:attr="data-id=${transacao.id}" methods="PUT">Salvar</a>
            <a class="btn btn-excluir btn-exc" th:href="@{'/excluir/' + ${transacao.id}}">Excluir</a>
            <button class="btn btn-excluir btn-cancelar" style="display:none;">Cancelar</button>
        </td>
    </tr>
    </tbody>
    <tbody th:if="${#lists.isEmpty(transacoes)}">
    <tr>
        <td colspan="6">Nenhuma transação encontrada.</td>
    </tr>
    </tbody>
</table>

<!-- Adicionar Nova Transação -->
<div class="add-tran">
    <a class="btn" th:href="@{/add-transacao}">Adicionar Nova Transação</a>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

<script>
        $(document).ready(function () {
            $(".btn-editar").click(function () {
                var row = $(this).closest("tr");
                editarRow(row);
            });

            $(".btn-cancelar").click(function () {
                var row = $(this).closest("tr");
                cancelarEdicao(row);
            });

            $("#btnSalvar").click(function () {
                var id = $(this).data("id");
                salvarEdicao(id);
            });

            function editarRow(row) {
                row.find(".editable").prop("contenteditable", true);
                row.find("#btnSalvar, .btn-cancelar").show();
                row.find(".btn-editar, .btn-exc").hide();
            }

            function cancelarEdicao(row) {
                row.find(".editable").prop("contenteditable", false);
                row.find("#btnSalvar, .btn-cancelar").hide();
                row.find(".btn-editar, .btn-exc").show();
            }

            function salvarEdicao(id) {
                var row = $("tr[data-id='" + id + "']");
                var formData = {
                    id: id,
                    data: row.find(".editable[data-id='" + id + "']").text(),
                    categoria: row.find(".editable[data-id='" + id + "']").text(),
                    descricao: row.find(".editable[data-id='" + id + "']").text(),
                    tipo: row.find(".editable[data-id='" + id + "']").text(),
                    valorTotal: row.find(".editable[data-id='" + id + "']").text().replace(/[^0-9.]/g, '')
                };

                var url = "/financas/editar-transacao/" + id;

                $.ajax({
                    type: "POST", // Usar POST
                    url: url,
                    data: {
                        _method: 'post',
                        id: formData.id,
                        data: formData.data,
                        categoria: formData.categoria,
                        descricao: formData.descricao,
                        tipo: formData.tipo,
                        valorTotal: formData.valorTotal
                    },
                    success: function () {
                        console.log("Dados salvos com sucesso!");
                        window.location.href = '/financas/index';
                        cancelarEdicao(row);
                    },
                    error: function (error) {
                        console.error("Erro ao salvar dados: " + error.responseText);
                        cancelarEdicao(row);
                    }
                });
            }
        });
    </script>
</body>
</html>
